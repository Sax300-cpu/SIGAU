<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma"        content="no-cache">
  <meta http-equiv="Expires"       content="0">
  
  <script>
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
    history.replaceState(null, null, location.href);
    window.addEventListener('popstate', function () {
      history.replaceState(null, null, location.href);
    });
  </script>

  <title>Admin – Gestión de Usuarios</title>


  <!-- SECCIÓN DE GESTIÓN DE USUARIOS (1ER AVANCE) -->
  <!-- Font Awesome para iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p85JYqzZ/D9eZAIzXV9CR98+lXP1fY6fsxo88i27F1Q+T5vU+v+XmqRLpY+gKCJnjslq10sVvKG+Sg/SyXb1LQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-styles.css') }}">
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="{{ url_for('static', filename='img/admin.jpg') }}" alt="Foto de perfil">
      <h3>Bienvenido, Admin</h3>
    </div>
    <div class="nav-menu">
      <button class="menu-btn active" data-content="roles">
        <i class="fas fa-user-shield"></i> Gestión de Roles
      </button>
      <button class="menu-btn" data-content="usuarios">
        <i class="fas fa-users-cog"></i> Administración de Usuarios
      </button>
      <button class="menu-btn" data-content="seguros">
        <i class="fas fa-file-contract"></i> Gestión de Seguros
      </button>
    </div>
    <a id="salir" href="{{ url_for('logout') }}" class="btn btn-secondary">
      <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="header">
      <h1 id="content-title">Gestión de Roles</h1>
      <div class="user-info">
        <img src="{{ url_for('static', filename='img/admin.jpg') }}" alt="Perfil pequeño">
        <span>Administrador</span>
      </div>
    </div>

    <div id="dynamic-content">

      <!-- ROLES -->
      <div class="content-section active" id="roles-content">
        <!-- … contenido roles … -->
      </div>

      <!-- USUARIOS -->
      <div class="content-section" id="usuarios-content">
        <div class="users-header">
          <button id="btn-new-user" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Crear Usuario
          </button>
        </div>
        <div class="users-table-wrapper">
          <table class="users-table">
            <thead>
              <tr>
                <th>ID</th><th>Usuario</th><th>Email</th><th>Rol</th><th>Acciones</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              <!-- Aquí se inyectan filas -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- SEGUROS -->
      <div class="content-section" id="seguros-content">
        <!-- … contenido seguros … -->
      </div>

    </div>
  </div>

  <!-- MODAL: Confirmación -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Confirmación</h2>
      <p id="modal-message">¿Estás seguro?</p>
      <div class="modal-actions">
        <button id="modal-confirm" class="btn btn-danger">
          <i class="fas fa-check"></i> Confirmar
        </button>
        <button id="modal-cancel" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- MODAL: Crear / Editar Usuario -->
<div id="user-modal" class="modal hidden">
  <div class="modal-content create-user">
    <h2 id="user-modal-title">Crear Usuario</h2>
    
    <!-- Paso 1: Selección de tipo de usuario -->
    <div id="user-type-selection" class="user-step active">
      <h3>Seleccione el tipo de usuario</h3>
      <div class="user-type-options">
        <button class="user-type-btn" data-type="admin">
          <i class="fas fa-user-shield"></i> Administrador
        </button>
        <button class="user-type-btn" data-type="agent">
          <i class="fas fa-user-tie"></i> Agente
        </button>
        <button class="user-type-btn" data-type="client">
          <i class="fas fa-user"></i> Cliente
        </button>
      </div>
    </div>
    
    <!-- Paso 2: Formulario común + específico por tipo -->
    <form id="user-form" class="user-step">
      <!-- Campos comunes a todos los usuarios -->
      <div class="form-group">
        <label for="u-username">Usuario</label>
        <input type="text" id="u-username" name="username" placeholder="Nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="u-email">Email</label>
        <input type="email" id="u-email" name="email" placeholder="correo@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="u-password">Contraseña</label>
        <input type="password" id="u-password" name="password" placeholder="********" required>
      </div>
      
      <!-- Campos específicos para Cliente (ocultos inicialmente) -->
      <div id="client-fields" class="hidden">
        <div class="form-group">
          <label for="u-phone">Teléfono</label>
          <input type="tel" id="u-phone" name="phone" placeholder="+1234567890">
        </div>
        <div class="form-group">
          <label for="u-address">Dirección</label>
          <input type="text" id="u-address" name="address" placeholder="Dirección completa">
        </div>
        <div class="form-group">
          <label for="u-birthdate">Fecha de Nacimiento</label>
          <input type="date" id="u-birthdate" name="birthdate">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="u-city">Ciudad</label>
            <input type="text" id="u-city" name="city" placeholder="Ciudad">
          </div>
          <div class="form-group">
            <label for="u-province">Provincia</label>
            <input type="text" id="u-province" name="province" placeholder="Provincia">
          </div>
        </div>
        <div class="form-group">
          <label for="u-country">País</label>
          <input type="text" id="u-country" name="country" placeholder="País">
        </div>
        <div class="form-group">
          <label for="u-document">Documento de Identidad</label>
          <input type="text" id="u-document" name="document" placeholder="Número de documento">
        </div>
        <div class="form-group">
          <label for="u-gender">Género</label>
          <select id="u-gender" name="gender">
            <option value="">Seleccionar...</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
          </select>
        </div>
      </div>
      
      <div class="modal-actions">
        <button type="button" id="back-to-selection" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>







<!-- SECCIÓN DE GESTION DE SEGUROS (2DO AVANCE))-->
<!-- -->
<!-- -->
<!-- -->
<!-- -->
<div class="content-section" id="seguros-content">
  <div class="users-header">
    <button id="btn-new-insurance" class="btn btn-primary">
      <i class="fas fa-plus-circle"></i> Crear Seguro
    </button>
  </div>
  <div class="users-table-wrapper">
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Cobertura</th>
          <th>Costo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="insurances-tbody">
        <!-- Aquí se inyectarán los seguros -->
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL: Crear/Editar Seguro -->
<div id="insurance-modal" class="modal hidden">
  <div class="modal-content create-user">
    <h2 id="insurance-modal-title">Crear Seguro</h2>
    <form id="insurance-form">
      <div class="form-group">
        <label for="i-name">Nombre del Seguro</label>
        <input type="text" id="i-name" name="name" placeholder="Ej: Seguro de Vida Premium" required>
      </div>
      
      <div class="form-group">
        <label for="i-type">Tipo de Seguro</label>
        <select id="i-type" name="type" required>
          <option value="">Seleccionar...</option>
          <option value="Vida">Vida</option>
          <option value="Salud">Salud</option>
          <option value="Automóvil">Automóvil</option>
          <option value="Hogar">Hogar</option>
          <option value="Viaje">Viaje</option>
          <option value="Empresarial">Empresarial</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="i-coverage">Cobertura</label>
        <textarea id="i-coverage" name="coverage" rows="3" placeholder="Monto máximo de cobertura, condiciones, exclusiones" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="i-benefits">Beneficios</label>
        <textarea id="i-benefits" name="benefits" rows="3" placeholder="Servicios incluidos, asistencia médica, indemnización" required></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="i-cost">Costo</label>
          <input type="number" id="i-cost" name="cost" step="0.01" min="0" placeholder="0.00" required>
        </div>
        <div class="form-group">
          <label for="i-payment">Frecuencia de Pago</label>
          <select id="i-payment" name="payment" required>
            <option value="Mensual">Mensual</option>
            <option value="Trimestral">Trimestral</option>
            <option value="Anual">Anual</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="i-status">Estado</label>
        <select id="i-status" name="status" required>
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
      
      <div class="modal-actions">
        <button type="button" id="cancel-insurance" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>

  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
