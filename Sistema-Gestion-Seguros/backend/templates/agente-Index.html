<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Agente – Plataforma de Seguros</title>
  <!-- Ruta a tu CSS en static/ -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/agente-styles.css') }}"
  >
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-pic">
          <img
            src="{{ url_for('static', filename='img/profile.png') }}"
            alt="Foto de perfil del agente"
          >
        </div>
        <div class="profile-info">
          <h3>{{ session.get('username', 'Agente') }}</h3>
          <p>Agente de Seguros</p>
        </div>
      </div>
      <nav class="menu">
        <ul>
          <li class="active"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="#"><i class="fas fa-users"></i> Gestión de Clientes</a></li>
          <li><a href="#"><i class="fas fa-file-contract"></i> Contratación de Seguros</a></li>
          <li><a href="#"><i class="fas fa-chart-bar"></i> Reportes</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
          <li>
            <a href="{{ url_for('logout') }}">
              <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <h1>Panel Principal del Agente</h1>
        <div class="search-bar">
          <input type="text" placeholder="Buscar cliente...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </header>

      <section class="content-section">
        <div class="section-header">
          <h2>Registrar Clientes</h2>
          <button class="btn-add"><i class="fas fa-plus"></i> Nuevo Cliente</button>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Teléfono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí podrás iterar clientes o usar JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal para agregar cliente -->
  <div id="modalCliente" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Registrar Nuevo Cliente</h2>
      <form id="form-cliente">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <button type="submit" class="btn-save">Guardar Cliente</button>
      </form>
    </div>
  </div>

  <!-- Carga tu JS desde static/ -->
  <script
    src="{{ url_for('static', filename='js/agente.js') }}"
    defer
  ></script>
</body>
</html>
