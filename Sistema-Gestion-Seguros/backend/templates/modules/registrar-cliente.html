<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Seguro de Salud</title>
    <link rel="stylesheet" href="modal-styles.css">
</head>
<body>
    <!-- Contenedor principal del modal -->
    <div class="modal-container">
        <!-- Encabezado del modal -->
        <div class="modal-header">
            <h1>Registro de Clientes - Seguro de Salud</h1>
        </div>
        
        <!-- Cuerpo del formulario -->
        <form class="client-form">
            <!-- Grupo de campos -->
            <div class="form-group">
                <label>Nombre completo:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Edad:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Dirección:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Identificación:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Historial Clínico:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Enfermedades preexistentes:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Tipo de Cobertura Médica:</label>
                <div class="input-row">
                    <select>
                        <option>Básica</option>
                        <option>Intermedia</option>
                        <option>Completa</option>
                    </select>
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Contacto de Emergencia:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <div class="form-group">
                <label>Beneficiarios del Seguro:</label>
                <div class="input-row">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            
            <!-- Botón de acción -->
            <div class="form-actions">
                <button type="submit" class="register-btn">Registrar Cliente</button>
            </div>
        </form>
    </div>
</body>
</html>
