<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesi칩n</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-styles.css') }}">
</head>
<body>
  <main>
    <div class="login-container">
      <div class="login-title">Iniciar Sesi칩n</div>

      <!-- Aviso de error inyectado por Flask-Flash -->
      {% with mensajes = get_flashed_messages(with_categories=true) %}
        {% for categoria, texto in mensajes %}
          {% if categoria == 'danger' %}
            <div id="error-message">{{ texto }}</div>
          {% endif %}
        {% endfor %}
      {% endwith %}

      <form class="login-form" id="loginForm" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="email">Correo Electr칩nico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>
</body>
</html>
